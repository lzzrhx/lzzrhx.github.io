---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
{% unless post.hidden == true %}
<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%e %b %Y" }}</time></li>
{% endunless %}
{% endfor %}
</ul>
</section>
